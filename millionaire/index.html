<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lobster&family=Russo+One&family=Teko:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <title>Millionaire</title>
</head>
<body>
  
  
  </div>
  <h1>Millionaire</h1>
  <h2 id="money">$0</h2>
  <div class="container">
    <div class="row" id="intro">
      <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
        <div id="modal">
          <div id="modal-text">
            <h5>Want to be a millionaire?</h5>
              <p>Now's your chance* with everyone's favorite gameshow!</p>
            <div id="modal-footer">
              <button class="modal-buttons" id="close" href="#">Let's Go!</button>
              <p class="footnote">*For educational purposes only I will not give you money</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="question row">
      
    </div>
    <div id="score-bar" class="progress">
      <div id="score" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="row" id="life">
      <div class="col-lg-5 col-md-5 col-sm-8 col-xs-10">
        <div class="lifeline" id="fifty">50/50</div>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-8 col-xs-10">
        <div class="lifeline" id="timeout">Timeout</div>
      </div>

    </div>

  </div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
